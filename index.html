
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="images/site.webmanifest">
    
    <!-- Favicon Links -->
    <link rel="icon" href="images/V3R/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/V3R/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/V3R/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/V3Randroid-chrome-192x192.png">
    
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script>
        function countdownTimer() {
            const targetDate = new Date("September 5, 2025 18:00:00 GMT+8").getTime();
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Event Started!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        window.onload = countdownTimer;
    </script>
</head>

<body>
    <header>
        <a href="https://officialgithubray.github.io/">
            <img <img src="https://i.ibb.co/Wv7rhJ4/Ray-V3.png" alt=" Neutral Ray JL 2024" class="logo upper-logo">
        </a>
    </header>

    <main class="content">
        <h2>Live Countdown</h2>
        <div id="countdown" class="countdown"></div>
        <div class="maintenance-label">This site is under maintenance. Powered by Github.</div>
    </main>
</html>
