<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>

    <!-- Fonts and Favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="icon" href="images/V3R/favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script>
        // Countdown Timer Script
        function countdownTimer() {
            const targetDate = new Date("September 5, 2025 18:00:00 GMT+8").getTime();
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(function () {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Event Started!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        window.onload = countdownTimer;
    </script>
</head>

<body>
    <!-- Top Bar -->
    <header class="top-bar">

            <img src="https://i.ibb.co/Wv7rhJ4/Ray-V3.png" alt="V3R Development Team 2024" class="logo">
        </a>

    <!-- Main Content -->
    <main>
        <div class="content">

    <!-- Bottom Bar -->

        <div class="bottom-bar-left">V3R Development Team 2024</div>

            <a href="https://www.roblox.com">Roblox</a> |
            <a href="https://github.com/about">Github</a>
        </div>
    </footer>
</body>

</html>
